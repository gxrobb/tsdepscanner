name: CI

on:
  push:
    branches:
      - main
      - 'codex/**'
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install
        run: corepack pnpm install
      - name: Lint
        run: corepack pnpm lint
      - name: Test
        run: corepack pnpm test
      - name: Build
        run: corepack pnpm build
      - name: Verify Demo Fixture
        run: node ./packages/cli/dist/index.js scan ./examples/vulnerable-demo --format both --out-dir ./examples/vulnerable-demo/.bardcheck --fail-on none --offline
      - name: Verify Manager Fixtures
        run: |
          node ./packages/cli/dist/index.js scan ./examples/npm-demo --format json --out-dir ./examples/npm-demo/.bardcheck --fail-on none --offline
          node ./packages/cli/dist/index.js scan ./examples/yarn-demo --format json --out-dir ./examples/yarn-demo/.bardcheck --fail-on none --offline
          node ./packages/cli/dist/index.js scan ./examples/pnpm-demo --format json --out-dir ./examples/pnpm-demo/.bardcheck --fail-on none --offline
          node ./packages/cli/dist/index.js scan ./examples/bun-demo --format json --out-dir ./examples/bun-demo/.bardcheck --fail-on none --offline
