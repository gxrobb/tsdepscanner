name: CI

on:
  push:
    branches:
      - main
      - 'codex/**'
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install
        run: corepack pnpm install
      - name: Lint
        run: corepack pnpm lint
      - name: Test
        run: corepack pnpm test
      - name: Build
        run: corepack pnpm build
      - name: Verify Demo Fixture
        run: node ./packages/cli/dist/index.js scan ./examples/vulnerable-demo --format both --out-dir ./examples/vulnerable-demo/.secscan --fail-on none --offline
